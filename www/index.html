<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->

  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <script src="lib/jquery.min.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="app.js"></script>
</head>

<body ng-app="starter" no-scroll>

  <ion-pane class="bg" ng-controller="CardsCtrl">

    <div class="qcards-wrapper">
      <div class="qcard" ng-repeat="card in cards">
        <ul class="list">
          <li class="item title item-avatar"><img src="{{card.avatar}}" class="img-circle">{{card.title}}</li>
          <li class="item images">
            <table>
              <tr>
                <td ng-style="{'background-image': 'url(' + card.images[0] + ')'}">
                  <button class="button button-assertive">{{card.answers[0]}}</button>
                </td>
                <td ng-style="{'background-image': 'url(' + card.images[1] + ')'}">
                  <button class="button button-calm">{{card.answers[1]}}</button>
                </td>
              </tr>
            </table>
          </li>
          <li class="item item-input">
            <input type="text" placeholder="комментарий" ng-focus="expand()">
          </li>
          </div>
      </div>
    </div>

  </ion-pane>

</body>

</html>
