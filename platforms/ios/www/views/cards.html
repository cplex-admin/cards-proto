<div class="qcards-wrapper">
  <div class="qcard" ng-repeat="card in cards">
    <div class="title">
      <table><tr>
        <td class="back-wrapper"><a ng-click="collapse()"><i class="icon ion-chevron-left"></i></a></td>
        <td class="avatar-wrapper">
          <a ng-click="toggleContacts(card.avatar)" ng-style="{'background-image': 'url(' + card.avatar + ')'}">
            <img ng-show="contacts.indexOf(card.avatar) > -1 && card.avatar != profile.avatar" src="img/person-not-added.png">
            <img ng-show="contacts.indexOf(card.avatar) == -1 && card.avatar != profile.avatar" src="img/person-added.png">
          </a>
        </td>
        <td class="text">{{card.question}}<span>Саша, 23</span></td>
      </tr></table>
    </div>
    <table class="images" ng-class="{message: card.comment}">
      <tr>
        <td ng-style="{'background-image': 'url(' + card.pictures[0] + ')'}">
          <button class="button button-assertive">{{card.answers[0]}}</button>
        </td>
        <td ng-style="{'background-image': 'url(' + card.pictures[1] + ')'}">
          <button class="button button-calm">{{card.answers[1]}}</button>
        </td>
      </tr>
      <tr ng-show="card.comment"><td colspan="2">{{card.comment}}</td></tr>
    </table>
    <div class="comment">
      <table>
        <tr ng-show="card.avatar != profile.avatar">
          <td><input type="text" placeholder="комментарий" ng-model="card.newComment" ng-focus="expand()"></td>
          <td class="share"><img src="img/share-like.jpg"></td>
          <td class="send"><a ng-click="sendComment()"><i class="icon ion-android-send"></i></a></td>
        </tr>
        <tr ng-show="card.avatar == profile.avatar"><td>&nbsp</td></tr>
      </table>
    </div>
  </div>
</div>

<div class="geo">популярно в вашем городе <i class="ion-android-locate"></i></div>

<table class="tools"><tr>
  <td><img src="img/peoples.png"></td>
  <td><a ng-click="takePicture()"><img src="img/add-photo.png"></a></td>
  <td><img src="img/dialogs.png"></td>
</tr></table>
