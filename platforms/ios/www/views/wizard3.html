<ion-view title="Публикация">

  <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-chevron-left" ng-click="back()"></button>
  </ion-nav-buttons>

  <ion-content>
    <table class="two-questions">        
      <tr><td colspan="2">
        <div class="question">{{wizard.data.question}}</div>
      </td></tr>
      <tr ng-show="wizard.data.type == 0 || wizard.data.type == 1 " class="image-holder">
        <td id="first" style="width:100%" ng-style="{'background-image': 'url(' + wizard.data.pictures[0] + ')'}">
          <img ng-class="{opacity: wizard.data.pictures[0]}" ng-click="takeShot(1)" src="img/photo-placeholder.png">
          <div style="background-image: none" ng-show="wizard.data.type == 1 " class="answer">{{wizard.data.answers[0]}}</div>
        </td>
      </tr>
      <tr ng-show="wizard.data.type == 2" class="image-holder">
        <td id="first" ng-style="{'background-image': 'url(' + wizard.data.pictures[0] + ')'}">
          <img ng-class="{opacity: wizard.data.pictures[1]}" ng-click="takeShot(1)" src="img/photo-placeholder.png">
          <div class="answer">{{wizard.data.answers[0]}}</div>
        </td>
        <td id="second" ng-style="{'background-image': 'url(' + wizard.data.pictures[1] + ')'}">
          <img ng-class="{opacity: wizard.data.pictures[1]}" ng-click="takeShot(1)" src="img/photo-placeholder.png">
          <div class="answer">{{wizard.data.answers[1]}}</div>
        </td>
      </tr>
    </table>
    <img class="share" src="img/share.jpg">
  </ion-content>

  <ion-footer-bar class="publish">
    <div class="title" ng-click="publish()">ОПУБЛИКОВАТЬ <i class="ion-arrow-right-c"></i></div>
  </ion-footer-bar>

</ion-view>
