<ion-view title="Правильный ответ">

  <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-chevron-left" ng-click="back()"></button>
  </ion-nav-buttons>
  
  <ion-nav-buttons side="right">
      <button class="button" ng-click="next()">ДАЛЕЕ</button>
  </ion-nav-buttons>

  <ion-content scroll="false">
    <table class="two-questions right-answer-select">        
      <tr><td colspan="2">
        <div class="question">{{wizard.data.question}}</div>
      </td></tr>
      <tr class="image-holder">
        <td id="first" ng-style="{'background-image': 'url(' + wizard.data.pictures[0] + ')'}" ng-click="wizard.data.rightAnswer = 0">
          <div ng-class="{overlay: wizard.data.rightAnswer == 0}">
            <img src="img/right-answer.png">
          </div>
          <div class="answer">{{wizard.data.answers[0]}}</div>
        </td>
        <td id="second" ng-style="{'background-image': 'url(' + wizard.data.pictures[1] + ')'}" ng-click="wizard.data.rightAnswer = 1">
          <div ng-class="{overlay: wizard.data.rightAnswer == 1}">
            <img src="img/right-answer.png">
          </div>
          <div class="answer">{{wizard.data.answers[1]}}</div>
        </td>
      </tr>
    </table>
  </ion-content>

</ion-view>
