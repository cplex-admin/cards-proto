<ion-view title="Правильный ответ">

  <ion-nav-buttons side="left">
      <button class="button button-icon button-clear ion-chevron-left" ng-click="back()"></button>
  </ion-nav-buttons>
  
  <ion-nav-buttons side="right">
      <button ng-show="isFilled()" class="button" ng-click="next()">ДАЛЕЕ</button>
  </ion-nav-buttons>

  <ion-content>
    <table class="two-questions">        
      <tr><td colspan="2">
        <div class="question">{{wizard.data.question}}</div>
      </td></tr>
      <tr class="image-holder">
        <td ng-style="{'background-image': 'url(' + wizard.data.pictures[0] + ')'}">
          <img ng-hide="wizard.data.pictures[0]" ng-click="select(0)" src="img/photo-placeholder.jpg">
        </td>
        <td ng-style="{'background-image': 'url(' + wizard.data.pictures[1] + ')'}">
          <img ng-hide="wizard.data.pictures[1]" ng-click="select(1)" src="img/photo-placeholder.jpg">
        </td>
      </tr>
      <tr><td colspan="2">
        <div class="answer">{{wizard.data.answers[0]}}</div><div class="answer">{{wizard.data.answers[1]}}</div>
      </td></tr>
    </table>
  </ion-content>

</ion-view>
